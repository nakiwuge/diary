<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
   
</head>
<body background="images/bg.jpg">
 
    <div id="signup" class="container ">
         <form >  
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Username</b></label>
            <input type="email" id="username" placeholder="Enter Username" name="username" required>
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required>
            <label for="conf-psw"><b>Confirm Password</b></label>
            <input type="password"id="confirmpassword" placeholder="Confirm Password" name="con-psw" required>
            <hr>   
        </form>
        <form action="index.html">
            <button type="submit" >Sign Up</button>
            <div>
                <p class="text info-text" >Already have an account? </p><a href="index.html">login here</a>
            </div>
        </form>  
    </div>   
</body>
<script src="js/auth.js"></script>
</html>
